                  appServerKey: "80c93ebdf57d3836da3086d3d0a998ee"
                  secret: "E5B9BEAE815BD6BD98434ABD46A4A"
              Certificado Digital CPF:
                value:
                  cpf: "11122233344"
                  token: "GcZRRtmguU2bg9F3SM9_LA"
                  certificate: ""
                  signature: ""
              CNPJ:
