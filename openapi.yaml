              identifier: 05485320520
              email: email@email.com
              name: Dono Company
              password: ea417877b08c9f7cc55086e5e22499416b27d988a47434ebfdf9d31ad991c38c
              address:
                zipCode: '61942345'
                address: Rua X
                addressNumber: '79'
                district: Aldeota
                addressCityName: Fortaleza
                addressStateName: Ceará
                addressComplement: Complemento ...
              phones:
                - ddd: '85'
                  number: '85999998888'
                  phoneTypeId: 1
                  authorize: true
              
              
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthBodyResponse'
        400:
          description: Codigos de erros ao cadastrar cidadão
          content:
            ApiErrorResponse:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
              examples:
