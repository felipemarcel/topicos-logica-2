          description: Erro ao tentar recuperar senha
          content:
            ApiErrorResponse:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
              example:
                status: 400
                details: Email informado não é válido 
                message: Email informado não é válido
  
