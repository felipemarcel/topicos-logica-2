                  cnpj: "94163589000192"
                  password: "ea417877b08c9f7cc55086e5e22499416b27d988a47434ebfdf9d31ad991c38c"
              Certificado Digital CNPJ:
                value:
                  cnpj: "94163589000192"
                  token: "GcZRRtmguU2bg9F3SM9_LA"
